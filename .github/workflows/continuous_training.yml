name: Continuous Training

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger
    inputs:
      skip_collection:
        description: 'Skip data collection (use existing data)'
        required: false
        type: boolean
        default: false
  push:
    branches: [main]

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Full 6 hours allowed by GitHub Actions
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Download previous model
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_REPO: ${{ secrets.HF_REPO }}
      run: |
        python scripts/download_from_hf.py $HF_REPO || echo "No previous model found, will train from scratch"
    
    - name: Train/Fine-tune model
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_REPO: ${{ secrets.HF_REPO }}
        WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
      run: |
        if [ "${{ github.event.inputs.skip_collection }}" = "true" ]; then
          echo "Skipping data collection, using existing data"
          python scripts/train.py --skip-collection
        else
          echo "Collecting new data and training"
          python scripts/train.py
        fi
    
    - name: Upload to Hugging Face
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_REPO: ${{ secrets.HF_REPO }}
      run: |
        python scripts/upload_to_hf.py $HF_REPO
    
    - name: Notify completion
      if: always()
      run: |
        echo "Training completed at $(date)"
